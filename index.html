<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetris</title>
    <style>
      h1 {
        text-align: center;
      }
      body {
        color: #ffffff;
        background: #232323;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff,
          0 0 20px #49ff18, 0 0 30px #49ff18, 0 0 40px #49ff18, 0 0 55px #49ff18,
          0 0 75px #49ff18;
      }
      .block {
        background-color: black;
        border: 2px solid white;
        width: 20px;
        height: 20px;
      }
      #container {
        display: flex;
        justify-content: center;
      }
      .first {
        background-color: #232323;
        border: none;
      }
      .button-33 {
        background-color: #c2fbd7;
        border-radius: 100px;
        box-shadow: rgba(44, 187, 99, 0.2) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.15) 0 1px 2px, rgba(44, 187, 99, 0.15) 0 2px 4px,
          rgba(44, 187, 99, 0.15) 0 4px 8px, rgba(44, 187, 99, 0.15) 0 8px 16px,
          rgba(44, 187, 99, 0.15) 0 16px 32px;
        color: green;
        cursor: pointer;
        display: inline-block;
        font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto,
          sans-serif;
        padding: 7px 20px;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-33:hover {
        box-shadow: rgba(44, 187, 99, 0.35) 0 -25px 18px -14px inset,
          rgba(44, 187, 99, 0.25) 0 1px 2px, rgba(44, 187, 99, 0.25) 0 2px 4px,
          rgba(44, 187, 99, 0.25) 0 4px 8px, rgba(44, 187, 99, 0.25) 0 8px 16px,
          rgba(44, 187, 99, 0.25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
      }
      #score,
      #hs {
        font-size: large;
      }
      #miniCont {
        width: 300px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>Tetris</h1>
    <div id="miniCont">
      <div>
        <button id="cst" class="button-33" role="button">Customize</button>
        <br />
        <br />
        <button id="inst" class="button-33" role="button">Instructions</button>
      </div>
      <div>
        <p id="score">Score: 0</p>
        <p id="hs">High Score: 0</p>
        <p id="err"></p>
      </div>
    </div>
    <div id="container"></div>
  </body>
  <script>
    let score = 0,
      highScore = +localStorage.getItem("hs") || 0,
      a,
      b,
      c,
      d,
      aL,
      bL,
      cL,
      dL,
      a1,
      b1,
      c1,
      d1,
      id,
      color,
      lastBlocks,
      firstBlocks,
      count = 0,
      cc = 0,
      fc = 0,
      fallCount = 0,
      rL = false,
      lL = false,
      disabledFlip = false,
      alreadyChecked = false,
      disabled = false,
      alreadyFallen = false,
      justSecond = false,
      canTurn = true,
      phase = 1,
      turn = false,
      isDropped = false,
      allBlocks = [],
      shape = "",
      dropped = [],
      x,
      y,
      occupied = [],
      freeLine = [],
      clearingLIne = false,
      fallen = false,
      prefColor = "",
      prefShape = "",
      width = 10,
      height = 20,
      fallSpeed = 1000;
    document.getElementById("hs").innerHTML = `High Score: ${highScore}`;
    document.getElementById("inst").addEventListener("click", (ev) => {
      let instructions =
        "To start the game press the Space button use the Left and Right arrow buttons to move the block. To make it fall at once press the Down arrow. To flip it press the Up arrow. Note you can't flip the block at the first line.";
      alert(instructions);
    });
    document.getElementById("cst").addEventListener("click", (ev) => {
      width = +prompt("Enter the board width", 10);
      width = width > 5 ? width : 10;
      height = +prompt("Enter the board height", 20);
      height = height > 5 ? height : 20;
      prefColor = prompt(
        "If you want enter the color for all blocks(for skipping just press OK)"
      );
      prefShape = prompt(
        "Just as the color. Enter the shape(S, Z, I, O, T, L, J)"
      );
      fallSpeed = prompt("Enter the speed of falling in ms", 1000);
      createBoard(width, height);
      start();
    });
    function createBoard(width, height) {
      y = width;
      x = height;
      allBlocks = [];
      for (let i = 97; i < 97 + y; i++) {
        let letter = String.fromCharCode(i);
        for (let j = 2; j <= 1 + x; j++) {
          allBlocks.push(letter + j);
        }
      }
      document.getElementById("container").innerHTML = "";
      for (let i = 97; i < width + 97; i++) {
        let column = document.createElement("div");
        for (let g = 1; g < height + 2; g++) {
          let block = document.createElement("div");
          block.classList.add("block");
          if (g === 1) {
            block.classList.add("first");
          } else if (g === height + 1) {
            block.classList.add("last");
          }
          block.id = String.fromCharCode(i) + g;
          column.append(block);
        }
        document.getElementById("container").append(column);
      }
      firstBlocks = Array.from(document.getElementsByClassName("first"));
      lastBlocks = Array.from(document.getElementsByClassName("last"));
      for (let block of lastBlocks) {
        freeLine.push(block.id);
      }
    }
    createBoard(width, height);
    function clear() {
      if (turn) {
        [a1, b1, c1, d1] = [a, b, c, d];
        turn = false;
      }
      let aS, bS, cS, dS;
      if (clearingLIne === false) {
        aS = a1;
        bS = b1;
        cS = c1;
        dS = d1;
        allBlocks.splice(allBlocks.indexOf(a1), 1);
        allBlocks.splice(allBlocks.indexOf(b1), 1);
        allBlocks.splice(allBlocks.indexOf(c1), 1);
        allBlocks.splice(allBlocks.indexOf(d1), 1);
      }
      let arrS = [];
      for (let id of occupied) {
        arrS.push(id);
        allBlocks.splice(allBlocks.indexOf(id), 1);
      }
      for (let id of allBlocks) {
        document.getElementById(id).style.backgroundColor = "black";
      }
      arrS.forEach((id) => allBlocks.push(id));
      if (clearingLIne === false) {
        allBlocks.push(aS);
        allBlocks.push(bS);
        allBlocks.push(cS);
        allBlocks.push(dS);
      }
      for (let block of firstBlocks) {
        block.style.backgroundColor = "#232323";
      }
    }
    function reset() {
      score = 0;
      highScore = 0;
      Array.from(document.getElementsByClassName("block")).forEach((el) => {
        if (
          occupied.some((id) => {
            id === el.id;
          }) === false
        ) {
          el.style.backgroundColor = "black";
        }
      });
      a = "";
      b = "";
      c = "";
      d = "";
      a1 = "";
      b1 = "";
      c1 = "";
      d1 = "";
    }
    function getRandomColor() {
      if (prefColor !== "") {
        return prefColor;
      }
      let x = Math.floor(Math.random() * 7 + 1);
      switch (x) {
        case 1:
          return "lightBlue";
          break;
        case 2:
          return "blue";
          break;
        case 3:
          return "orange";
          break;
        case 4:
          return "yellow";
          break;
        case 5:
          return "green";
          break;
        case 6:
          return "red";
          break;
        case 7:
          return "purple";
          break;
      }
    }
    function check(a, b, c, d) {
      if (
        freeLine.some((el) => {
          if (el === a || el === b || el === c || el === d) {
            return true;
          }
        })
      ) {
        return true;
      }
    }
    function clearFreeLine() {
      for (let i = 0; i < freeLine.length; i++) {
        let block = freeLine[i];
        let l = block.split("").shift();
        switch (block.length) {
          case 2:
            block = +block[1];
            break;
          case 3:
            block = Number(block[1] + block[2]);
            break;
        }
        if (block !== 21 && occupied.includes(l + (block + 1)) === false) {
          freeLine.splice(i, 1);
          freeLine.push(l + (block + 1));
          i--;
        }
      }
    }
    function end(removal, additional) {
      removal.forEach((id) => occupied.splice(occupied.indexOf(id), 1));
      additional.forEach((id) => occupied.push(id));
      clearingLIne = true;
      clear();
      clearFreeLine();
      return [[], []];
    }
    function clearLine() {
      let aLine = true,
        bLine = true,
        cLine = true,
        dLine = true,
        count = 4,
        additional = [],
        removal = [];
      [aL, bL, cL, dL] = split();
      if (a !== 21 && b !== 21 && c !== 21 && d !== 21) {
        a = aL + a;
        b = bL + b;
        c = cL + c;
        d = dL + d;
        increase();
      }
      [aL, bL, cL, dL] = split();
      for (let i = "a".charCodeAt(); i < y + 97; i++) {
        if (occupied.includes(String.fromCharCode(i) + a) === false) {
          count--;
          aLine = false;
          break;
        }
      }
      for (let i = "a".charCodeAt(); i < y + 97; i++) {
        if (occupied.includes(String.fromCharCode(i) + b) === false) {
          count--;
          bLine = false;
          break;
        }
      }
      for (let i = "a".charCodeAt(); i < y + 97; i++) {
        if (occupied.includes(String.fromCharCode(i) + c) === false) {
          count--;
          cLine = false;
          break;
        }
      }
      for (let i = "a".charCodeAt(); i < y + 97; i++) {
        if (occupied.includes(String.fromCharCode(i) + d) === false) {
          count--;
          dLine = false;
          break;
        }
      }
      document.getElementById("score").innerHTML = `Score: ${score}`;
      if (aLine) {
        bLine = a === b ? false : bLine;
        cLine = a === c ? false : cLine;
        dLine = a === d ? false : dLine;
        for (let i = "a".charCodeAt(); i < y + 97; i++) {
          occupied.splice(occupied.indexOf(String.fromCharCode(i) + a), 1);
        }
        for (let i = 0; i < occupied.length; i++) {
          block = occupied[i];
          let color = document.getElementById(block).style.backgroundColor;
          let l = block.split("").shift();
          switch (block.length) {
            case 2:
              block = +block[1];
              break;
            case 3:
              block = Number(block[1] + block[2]);
              break;
          }
          if (block > a) {
            continue;
          } else {
            removal.push(l + block);
            block = l + ++block;
            document.getElementById(block).style.backgroundColor = color;
            additional.push(block);
          }
        }
        [removal, additional] = end(removal, additional);
      }
      if (bLine) {
        aLine = b === a ? false : aLine;
        cLine = b === c ? false : cLine;
        dLine = b === d ? false : dLine;
        for (let i = "a".charCodeAt(); i < y + 97; i++) {
          occupied.splice(occupied.indexOf(String.fromCharCode(i) + b), 1);
        }
        for (let i = 0; i < occupied.length; i++) {
          block = occupied[i];
          let color = document.getElementById(block).style.backgroundColor;
          let l = block.split("").shift();
          switch (block.length) {
            case 2:
              block = +block[1];
              break;
            case 3:
              block = Number(block[1] + block[2]);
              break;
          }
          if (block > b) {
            continue;
          } else {
            removal.push(l + block);
            block = l + ++block;
            document.getElementById(block).style.backgroundColor = color;
            additional.push(block);
          }
        }
        [removal, additional] = end(removal, additional);
      }
      if (cLine) {
        bLine = c === b ? false : bLine;
        aLine = c === a ? false : aLine;
        dLine = c === d ? false : dLine;
        for (let i = "a".charCodeAt(); i < y + 97; i++) {
          occupied.splice(occupied.indexOf(String.fromCharCode(i) + c), 1);
        }
        for (let i = 0; i < occupied.length; i++) {
          block = occupied[i];
          let color = document.getElementById(block).style.backgroundColor;
          let l = block.split("").shift();
          switch (block.length) {
            case 2:
              block = +block[1];
              break;
            case 3:
              block = Number(block[1] + block[2]);
              break;
          }
          if (block > c) {
            continue;
          } else {
            removal.push(l + block);
            block = l + ++block;
            document.getElementById(block).style.backgroundColor = color;
            additional.push(block);
          }
        }
        [removal, additional] = end(removal, additional);
      }
      if (dLine) {
        bLine = d === b ? false : bLine;
        cLine = d === c ? false : cLine;
        aLine = d === a ? false : aLine;
        for (let i = "a".charCodeAt(); i < y + 97; i++) {
          occupied.splice(occupied.indexOf(String.fromCharCode(i) + d), 1);
        }
        for (let i = 0; i < occupied.length; i++) {
          block = occupied[i];
          let color = document.getElementById(block).style.backgroundColor;
          let l = block.split("").shift();
          switch (block.length) {
            case 2:
              block = +block[1];
              break;
            case 3:
              block = Number(block[1] + block[2]);
              break;
          }
          if (block > d) {
            continue;
          } else {
            removal.push(l + block);
            block = l + ++block;
            document.getElementById(block).style.backgroundColor = color;
            additional.push(block);
          }
        }
        [removal, additional] = end(removal, additional);
      }
      count = 0;
      // console.log(aLine, bLine, cLine, dLine);
      count += aLine ? 1 : 0;
      count += bLine ? 1 : 0;
      count += cLine ? 1 : 0;
      count += dLine ? 1 : 0;
      // console.log(count);
      switch (count) {
        case 1:
          score += 40;
          break;
        case 2:
          score += 100;
          break;
        case 3:
          score += 300;
          break;
        case 4:
          score += 1200;
      }
    }
    function placeBlock(a, b, c, d) {
      // console.log(a, b, c, d);
      if (justSecond === false) {
        [a, b, c, d] = decrease();
      }
      freeLine.push(a);
      freeLine.push(b);
      freeLine.push(c);
      freeLine.push(d);
      clearInterval(id);
      let aL = a.split("").shift();
      switch (a.length) {
        case 2:
          a = +a[1];
          break;
        case 3:
          a = Number(a[1] + a[2]);
          break;
      }
      let bL = b.split("").shift();
      switch (b.length) {
        case 2:
          b = +b[1];
          break;
        case 3:
          b = Number(b[1] + b[2]);
          break;
      }
      let cL = c.split("").shift();
      switch (c.length) {
        case 2:
          c = +c[1];
          break;
        case 3:
          c = Number(c[1] + c[2]);
          break;
      }
      let dL = d.split("").shift();
      switch (d.length) {
        case 2:
          d = +d[1];
          break;
        case 3:
          d = Number(d[1] + d[2]);
          break;
      }
      console.log(a, b, c, d);
      if (a === 1 || b === 1 || c === 1 || d === 1) {
        // debugger;
        clearInterval(id);
        let hs = highScore > score ? highScore : score;
        localStorage.setItem("hs", hs);
        document.getElementById(
          "err"
        ).innerHTML = `Game OVER! Well Played. Your score is ${score}`;
      }
      if (a !== 21 && b !== 21 && c !== 21 && d !== 21) {
        a = aL + ++a;
        b = bL + ++b;
        c = cL + ++c;
        d = dL + ++d;
      } else {
        a = aL + a;
        b = bL + b;
        c = cL + c;
        d = dL + d;
      }
      occupied.push(a);
      occupied.push(b);
      occupied.push(c);
      occupied.push(d);
      clearLine();
      a = "";
      b = "";
      c = "";
      d = "";
      a1 = "";
      b1 = "";
      c1 = "";
      d1 = "";
      cc++;
      createBlock(generateRandom());
      score += 10;
      document.getElementById("score").innerHTML = `Score: ${score}`;
      return;
    }
    function fall(a, b, c, d, color) {
      if (alreadyFallen) {
        alreadyFallen = false;
        return [a, b, c, d];
      }
      count = 0;
      if (alreadyChecked) {
        return [a, b, c, d];
      }
      if (check(a, b, c, d)) {
        alreadyChecked = true;
        clearInterval(id);
        canTurn = false;
        justSecond = false;
        disabled = true;
        placeBlock(a, b, c, d);
        return [a, b, c, d];
      }
      if (typeof a === "number") {
        return [a, b, c, d];
      }
      let aL = a.split("").shift();
      switch (a.length) {
        case 2:
          a = +a[1];
          break;
        case 3:
          a = Number(a[1] + a[2]);
          break;
      }
      let bL = b.split("").shift();
      switch (b.length) {
        case 2:
          b = +b[1];
          break;
        case 3:
          b = Number(b[1] + b[2]);
          break;
      }
      let cL = c.split("").shift();
      switch (c.length) {
        case 2:
          c = +c[1];
          break;
        case 3:
          c = Number(c[1] + c[2]);
          break;
      }
      let dL = d.split("").shift();
      switch (d.length) {
        case 2:
          d = +d[1];
          break;
        case 3:
          d = Number(d[1] + d[2]);
          break;
      }
      if (a === x || b === x || c === x || d === x) {
        document.getElementById(aL + a).style.backgroundColor = "black";
        document.getElementById(bL + b).style.backgroundColor = "black";
        document.getElementById(cL + c).style.backgroundColor = "black";
        document.getElementById(dL + d).style.backgroundColor = "black";
        document.getElementById(aL + ++a).style.backgroundColor = color;
        document.getElementById(bL + ++b).style.backgroundColor = color;
        document.getElementById(cL + ++c).style.backgroundColor = color;
        document.getElementById(dL + ++d).style.backgroundColor = color;
        a = aL + a;
        b = bL + b;
        c = cL + c;
        d = dL + d;
        disabled = true;
        return [a, b, c, d];
      }
      if (a !== 1 && b !== 1 && c !== 1 && d !== 1) {
        document.getElementById(aL + a).style.backgroundColor = "black";
        document.getElementById(bL + b).style.backgroundColor = "black";
        document.getElementById(cL + c).style.backgroundColor = "black";
        document.getElementById(dL + d).style.backgroundColor = "black";
      }
      document.getElementById(aL + ++a).style.backgroundColor = color;
      document.getElementById(bL + ++b).style.backgroundColor = color;
      document.getElementById(cL + ++c).style.backgroundColor = color;
      document.getElementById(dL + ++d).style.backgroundColor = color;
      a = aL + a;
      b = bL + b;
      c = cL + c;
      d = dL + d;
      if (
        freeLine.some((el) => {
          if (el === a || el === b || el === c || el === d) {
            return true;
          }
        })
      ) {
        disabled = true;
      }
      return [a, b, c, d];
    }
    function increase() {
      let aL = a.split("").shift();
      switch (a.length) {
        case 2:
          a = +a[1];
          break;
        case 3:
          a = Number(a[1] + a[2]);
          break;
      }
      let bL = b.split("").shift();
      switch (b.length) {
        case 2:
          b = +b[1];
          break;
        case 3:
          b = Number(b[1] + b[2]);
          break;
      }
      let cL = c.split("").shift();
      switch (c.length) {
        case 2:
          c = +c[1];
          break;
        case 3:
          c = Number(c[1] + c[2]);
          break;
      }
      let dL = d.split("").shift();
      switch (d.length) {
        case 2:
          d = +d[1];
          break;
        case 3:
          d = Number(d[1] + d[2]);
          break;
      }
      a = aL + ++a;
      b = bL + ++b;
      c = cL + ++c;
      d = dL + ++d;
    }
    function decrease() {
      let aL = a.split("").shift();
      switch (a.length) {
        case 2:
          a = +a[1];
          break;
        case 3:
          a = Number(a[1] + a[2]);
          break;
      }
      let bL = b.split("").shift();
      switch (b.length) {
        case 2:
          b = +b[1];
          break;
        case 3:
          b = Number(b[1] + b[2]);
          break;
      }
      let cL = c.split("").shift();
      switch (c.length) {
        case 2:
          c = +c[1];
          break;
        case 3:
          c = Number(c[1] + c[2]);
          break;
      }
      let dL = d.split("").shift();
      switch (d.length) {
        case 2:
          d = +d[1];
          break;
        case 3:
          d = Number(d[1] + d[2]);
          break;
      }
      a = aL + --a;
      b = bL + --b;
      c = cL + --c;
      d = dL + --d;
      return [a, b, c, d];
    }
    function checkCC(fc) {
      [aL, bL, cL, dL] = split();
      let aLower = aL + (a + 1);
      let aUpper = aL + (a - 1);
      let bLower = bL + (b + 1);
      let bUpper = bL + (b - 1);
      let cLower = cL + (c + 1);
      let cUpper = cL + (c - 1);
      let dLower = dL + (d + 1);
      let dUpper = dL + (d - 1);
      let aBetween =
        occupied.includes(aLower) && occupied.includes(aUpper) ? true : false;
      let bBetween =
        occupied.includes(bLower) && occupied.includes(bUpper) ? true : false;
      let cBetween =
        occupied.includes(cLower) && occupied.includes(cUpper) ? true : false;
      let dBetween =
        occupied.includes(dLower) && occupied.includes(dUpper) ? true : false;
      let between = aBetween || bBetween || cBetween || dBetween ? true : false;
      a = aL + a;
      b = bL + b;
      c = cL + c;
      d = dL + d;
      if (between && fc === 1) {
        return true;
      } else {
        return false;
      }
    }
    function createBlock(shape) {
      disabledFlip = true;
      fc = 0;
      setTimeout(() => (disabledFlip = false), 1000);
      clearingLIne = false;
      phase = 1;
      alreadyChecked = false;
      isDropped = false;
      canTurn = true;
      color = getRandomColor();
      switch (shape) {
        case "I":
          a = "d1";
          b = "e1";
          c = "f1";
          d = "g1";
